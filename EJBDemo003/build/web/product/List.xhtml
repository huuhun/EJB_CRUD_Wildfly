<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <script src="../resources/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> 
        <script src="../resources/js/jquery-3.6.0.min.js"></script>
        <script src="../resources/js/bootstrap.min.js"></script>
       
           <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../resources/css/bootstrap.min.css"></link>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap-theme.min.css"></link>

 <link rel="stylesheet" href="//cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css"></link>
<script src="components/jquery.validate.min.js" type="text/javascript"></script>
<script src="components/jquery/dist/jquery.min.js" type="text/javascript"></script>
<script src="components/jquery/dist/jquery.js" type="text/javascript"></script>

  
       

        <style>
            table, th, td {
                border: 2px;
                border-style: double;
            }
            #box {

                position: absolute;
                top: 15px;
                right: 15px;
                bottom: 15px;
                left: 15px;


            }

            .topnav {
                overflow: hidden;

            }

            .topnav a {
                float: left;

                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                font-size: 17px;
            }
        </style>


 <script>
            
          
            }
  
        </script>
    </head>


    <body> 

   <div id="box">
            <div class="row">

                <div class="col-sm-4">
                    <h:form>
                        <h1><h:outputText value="List"/></h1>
                        <h:dataTable value="#{productController.findAll()}" var="p" >
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Id"/>
                                </f:facet>
                                <h:outputText value="#{p.id}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Name"/>
                                </f:facet>
                                <h:outputText value="#{p.name}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Price"/>
                                </f:facet>
                                <h:outputText value="#{p.price}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Quantity"/>
                                </f:facet>
                                <h:outputText value="#{p.quantity}"/>
                            </h:column>


                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Description"/>
                                </f:facet>
                                <h:outputText value="#{p.description}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value=""/>
                                </f:facet>
                                <h:commandLink value="Delete" action="#{productController.delete(p)}" onclick="return confirm('Are you sure to delete this product ?')"></h:commandLink>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value=""/>
                                </f:facet>
                               <h:commandLink value="Edit" action="#{productController.edit(p)}"></h:commandLink>
                            </h:column>

                        </h:dataTable>
                    </h:form>
                </div>

                <div class="col-sm-4" >
                    <h:form>
                        <h1><h:outputText value="Create/Edit"/></h1>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Id:" for="id" />
                            <h:inputText id="id" value="#{productController.p.id}" title="Id" required="true" requiredMessage="The Id field is required."/>
                            <h:outputLabel value="Name:" for="name" />
                            <h:inputText id="name" value="#{productController.p.name}" title="Name" />
                            <h:outputLabel value="Price:" for="price" />
                            <h:inputText id="price" value="#{productController.p.price}" title="Price" />
                            <h:outputLabel value="Quantity:" for="quantity" />
                            <h:inputText id="quantity" value="#{productController.p.quantity}" title="Quantity" />
                            <h:outputLabel value="Description:" for="description" />
                            <h:inputText id="description" value="#{productController.p.description}" title="Description" />

                          <h:commandButton value ="Create" action="#{productController.insert()}">
                                          <f:ajax execute = "inputName" render = "outputMessage" />
</h:commandButton>
                   

                            <h:commandButton value ="Edit" action="#{productController.edit()}" ></h:commandButton> 
                           
                        </h:panelGrid> 
                    </h:form>

                </div> 
            </div>




        </div>
        
     
        




    </body>


</html>
